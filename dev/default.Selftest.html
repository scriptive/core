<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <title>Scriptive</title>
  <link rel="api" href="http://api.example.com/"/>
  <link rel="icon" href="img/icon.png" type="image/png"/>
  <!-- <link rel="stylesheet" href="css/style.splash.css"> -->
  <!-- <link rel="stylesheet" href="font/scriptive.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/scriptive.min.js"></script>
  <script>
  scriptive({
    initiate:function(){
      console.log('initiated');
      // console.log(this.config);
    }
  }).document({
    config:{
      apple:'is Apple',
      Meta:{
        // agent:false
        agent:{
          script:false
          // script:[0], link:[0]
        }
      },
      // Meta:false
      // Execute:['initiate']
    },
    ready:function(){
      this.config.msg.info = document.querySelector("li#msg");
    }
  });
  </script>
</head>
<body id="screen">
  <div>
    <div>
      <h1 title="1.0.2">Scriptive</h1>
    </div>
    <div>
      <p>December 11, 2016</p>
    </div>
    <div>
      <ol>
        <li id="msg" title="...">a moment please!</li>
      </ol>
    </div>
  </div>
</body>
</html>
